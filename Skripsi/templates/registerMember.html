{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    {% include "snippets/headImport.html" %}
</head>
<body>
    {% include "snippets/navbar.html" %}
    <div class="container">

        <h1 class="pb-5 pt-5">Register > As Member</h1>

        <form>
            <div class="pt-3">
                <input type="email" class="form-control" id="inputName" placeholder="Username">
            </div>

            <div class="pt-3">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>

            <div class="pt-3">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>

            <div class="pt-3">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password">
            </div>
            <div class="d-flex flex-row-reverse bd-highlight pb-5">
                <div class="p-2 bd-highlight"><button type="button" class="greenbutton">Register</button></div>
            </div>
        </form>
    </div>

    {% include "snippets/footerAndScripts.html" %}
    
</body>



</html>
