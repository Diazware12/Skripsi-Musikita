{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    {% include "snippets/headImport.html" %}
</head>
<body>
    {% include "snippets/navbar.html" %}

    <div class="container">

        <h1 class="pb-5 pt-5">Register > As Member</h1>

        <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>

            <div class="pt-3">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>

            <div class="pt-3">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>

            <div class="pt-3">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password">
            </div>

            <h5 class="pt-3">Gender</h5>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                  Hidden
                </label>
            </div>
            <div class="d-flex flex-row-reverse bd-highlight pb-5">
                <div class="p-2 bd-highlight"><button type="button" class="btn btn-primary">Register</button></div>
            </div>


        </form>


    </div>

    {% include "snippets/footerAndScripts.html" %}
</body>



</html>
