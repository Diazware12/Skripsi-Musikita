{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    {% include "snippets/headImport.html" %}
</head>
<body>
    {% include "snippets/navbar.html" %}
    <div class="container">

        <h1 class="pb-5 pt-5">User Approval List</h1>
        
        <div class="row">
            {% for obj in obj %}
                <div class="col-sm-6 pb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <img src="{{obj.musicStorePicture.url}}" class="rounded-circle" width="150" alt="image">
                                </div>
                                <div class="col">
                                    <a href="{% url 'userApproval' auth_token=obj.userID.auth_token %}" style="color: black;text-decoration: none;"><h5 class="card-title">{{obj.userID.userName}}</h5></a>
                                    <p class="card-text">
                                        {{obj.address}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="p-2">
                  <nav aria-label="...">
                    <ul class="pagination">
                      <li class="page-item disabled">
                        <span class="page-link">Previous</span>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item active">
                        <span class="page-link">
                          2
                          <span class="sr-only">(current)</span>
                        </span>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>

    {% include "snippets/footerAndScripts.html" %}
    
</body>



</html>
