{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    {% include "snippets/headImport.html" %}
</head>
<body>

    <div class="container">

        <h1 class="pb-5 pt-5">Reset Password > {{username}}</h1>

        <form method='POST'>
        
            {% csrf_token %}

            {% if messages %}
            
                {% for message in messages %}
                    <div class="alert alert-info"> 
                        {{ message }}
                    </div>
                {% endfor %}
            
            {% endif %}

            <div class="pt-3">
                {{ form.userPassword }}
            </div>
            <div class="pt-3">
                {{ form.confUserPassword }}
            </div>
            
            <div class="d-flex flex-row-reverse bd-highlight pb-5">
                <div class="p-2 bd-highlight">
                    <button type="submit" class="greenbutton">submit</button>
                </div>
            </div>
        </form>
    </div>

    {% include "snippets/scripts.html" %}
    
</body>



</html>
