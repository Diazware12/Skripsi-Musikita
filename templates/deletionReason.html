{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reason</title>
    {% include "snippets/headImport.html" %}
</head>
<body>


    <div class="container">

        <h1 class="pb-5 pt-5">Reason for Delete</h1>

        <form class="pb-5" method='POST'>

            {% csrf_token %}

            <div class="pt-3">
              {{ form.reason }}
            </div>

            <div class="d-flex flex-row-reverse bd-highlight pt-3">
              <div class="p-2 bd-highlight"><button type="submit" class="redbutton">Delete</button></div>
            </div>

        </form>


    </div>

    {% include "snippets/scripts.html" %}
</body>



</html>
