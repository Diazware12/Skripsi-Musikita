{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Management</title>
    {% include "snippets/headImport.html" %}
</head>
<body>
    {% include "snippets/navbar.html" %}
    <div class="container">

        <h1 class="pb-5 pt-5">Carousel List</h1>
        <div class="d-flex flex-row bd-highlight pt-3">
          <div class="p-2 bd-highlight"><a type="submit" style="text-decoration: none;" class="greenbutton" href="{% url 'addcarousel' %}">Add Carousel</a></div>
        </div>
        
        <form method='POST'>
          {% csrf_token %}
          
          <div class="row">
            
            {% for obj in data %}
                <div class="col-sm-6 pb-3">
                    <div class="card">
                        <div class="card-body">
                          <img src="{{obj.0.carouselIMG.url}}" width="100%" alt="image">
                          {{ obj.1.imageActive }}
                        </div>
                    </div>
                </div>
            {% endfor %}
          </div>
          <div class="d-flex flex-row-reverse bd-highlight pb-5">
            <div class="p-2 bd-highlight">
                <button type="submit" class="greenbutton">Save</button>
            </div>
          </div>
        </form>
    </div>

    {% include "snippets/footerAndScripts.html" %}
    
</body>



</html>
