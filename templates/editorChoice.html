{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor's Choice</title>
    {% include "snippets/headImport.html" %}
</head>
<body>
    {% include "snippets/navbar.html" %}
    <div class="container">

        <h1 class="pb-5 pt-5">Product List</h1>
        
        <form method='POST'>
          {% csrf_token %}
          
          <div class="row">
            
            {% for obj in data %}
              <div class="col-lg-3 col-md-6">
                <div class="card mb-3">
                  <a href="{% url 'showProduct' brand=obj.0.brandId.brandName productName=obj.0.productName %}" style="color: black;text-decoration: none;">
                    <div class="container">
                      <div class="card-body py-5" >
                        <div class="text-primary">
                          <img class="card-img-top" src="{{ obj.0.productIMG.url }}" alt="image"/>
                        </div>
                        <div class="h5 pt-2">{{ obj.0.productName }}</div>
                        <p><span class="more">{{ obj.0.description }}</span></p>
                        {{ obj.1.imageActive }}
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            {% endfor %}
          </div>
          <div class="d-flex flex-row-reverse bd-highlight pb-5">
            <div class="p-2 bd-highlight">
                <button type="submit" class="greenbutton">Save</button>
            </div>
          </div>
        </form>
    </div>

    {% include "snippets/footerAndScripts.html" %}
    
</body>



</html>
