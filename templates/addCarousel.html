{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">
    <title>Add Carousel</title>
    {% include "snippets/headImport.html" %}
</head>
<body>

    {% include "snippets/navbar.html" %}

    <div class="container">

        <h1 class="pb-5 pt-5">Add Carousel Picture</h1>

        


            {% if messages %}
            
                {% for message in messages %}
                    <div class="alert alert-info"> 
                        {{ message }}
                    </div>
                {% endfor %}
            
            {% endif %}


            <h5 class="pt-3">Carousel Picture</h5>

            <div class="container mt-3">
                <div id="alert-box"></div>
                <div id="image-box" class="mb-3"></div>
                <form action="" id="image-form">
                    {% csrf_token %}
                    <input type="file" name="id_file" id="id_file" required>
                </form>
            </div>

            <div class="d-flex flex-row-reverse bd-highlight pt-3">
              <div class="p-2 bd-highlight"><button class="greenbutton" id="confirm-btn">Add</button></div>
            </div>

            

    </div>
    {% include "snippets/footer.html" %}
    <script src="{% static 'vendor2/scripts/addCarouselPicture.js'%}"></script>  
    
</body>



</html>
