{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">
    {% include "snippets/headImport.html" %}
</head>
<body>

    <div class="container">

        <h1 class="pb-5 pt-5">Add Product Picture</h1>

        


            {% if messages %}
            
                {% for message in messages %}
                    <div class="alert alert-info"> 
                        {{ message }}
                    </div>
                {% endfor %}
            
            {% endif %}


            <h5 class="pt-3">Product Picture</h5>

            <div class="container mt-3">
                <div id="alert-box"></div>
                <div id="image-box" class="mb-3"></div>
                <form action="" id="image-form">
                    {% csrf_token %}
                    <input type="file" name="id_file" id="id_file" required>
                </form>
                
            </div>       
            
            <span id="brand" style="display: none;" value="{{brand}}">{{brand}}</span>
            <span id="productName" style="display: none;" value="{{productName}}">{{productName}}</span>

            <div class="d-flex flex-row-reverse bd-highlight pb-5">
                <div class="p-2 bd-highlight">
                    <button class="greenbutton" id="confirm-btn">Add</button>
                </div>
            </div>
    </div>
    <script>
        console.log('hello world')
        const brand = document.getElementById('brand').innerHTML
        const productName = document.getElementById('productName').innerHTML
        console.log(brand);
        console.log(productName);
        const alertBox = document.getElementById('alert-box')
        const imageBox = document.getElementById('image-box')
        const imageForm = document.getElementById('image-form')
        const confirmBtn = document.getElementById('confirm-btn')
        const input = document.getElementById('id_file')

        const csrf = document.getElementsByName('csrfmiddlewaretoken')

        input.addEventListener('change', ()=>{
            alertBox.innerHTML = ""
            confirmBtn.classList.remove('not-visible')
            const img_data = input.files[0]
            const url = URL.createObjectURL(img_data)

            imageBox.innerHTML = `<img src="${url}" id="image" width="700px" height="700px">`
            var $image = $('#image')
            console.log($image)

            $image.cropper({
                aspectRatio: 9 / 9,
                crop: function(event) {
                    console.log(event.detail.x);
                    console.log(event.detail.y);
                    console.log(event.detail.width);
                    console.log(event.detail.height);
                    console.log(event.detail.rotate);
                    console.log(event.detail.scaleX);
                    console.log(event.detail.scaleY);
                }
            });
            
            var cropper = $image.data('cropper');

            confirmBtn.addEventListener('click', ()=>{
                cropper.getCroppedCanvas().toBlob((blob) => {
                    console.log('confirmed')
                    const fd = new FormData();
                    fd.append('csrfmiddlewaretoken', csrf[0].value)
                    fd.append('productPicture', blob, 'my-image.jpg');

                    $.ajax({
                        type:'POST',
                        url: `/product/addProduct/${brand}/${productName}/addPicture`,
                        enctype: 'multipart/form-data',
                        data: fd,
                        success: function(response){
                            window.location.href = "/";
                        },
                        error: function(error){
                            console.log('error', error)
                            alertBox.innerHTML = `<div class="alert alert-danger" role="alert">
                                                        Ups...something went wrong
                                                    </div>`
                        },
                            cache: false,
                            contentType: false,
                            processData: false,
                        })
                    })
                })






        })    
    </script>
    
    
</body>



</html>
